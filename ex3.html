<!DOCTYPE html>
<html>
<head>
  <!-- Page title -->
  <title>Centimeters To Feet</title>
  <!-- Inline CSS for fonts and styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap%27);

    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    .container {
      margin-top: 50px;
    }

    .mb-4 {
      margin-bottom: 15px;
    }

    .form-control {
      width: 100%;
    }

    .btn-success {
      background-color: #69d84f;
      font-size: 1rem;
      padding: 1rem 1.5rem;
      margin-top: 20px;
    }

    #feetOutput {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<!-- Container for the page content -->
<div class="container">
  <!-- Heading for the page -->
  <h1 class="mb-4">Centimeters To Feet</h1>

  <!-- Form for inputting length in centimeters -->
  <form id="conversionForm">
    <div class="form-group">
      <label for="cmInput">Enter length in centimeters:</label>
      <input type="number" class="form-control" id="cmInput" name="cmInput" style="width: 100%; height: 50px;">
    </div>

    <!-- Button for converting input to feet -->
    <button type="submit" class="btn btn-success">Convert to Feet</button>
  </form>

  <br>

  <!-- Div for displaying converted length in feet -->
  <div id="feetOutput"></div>
</div>

<!-- Inline JavaScript for conversion -->
<script>
  // Add event listener to the form submission
  document.getElementById('conversionForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the value of the input in centimeters
    const cmInput = parseFloat(document.getElementById('cmInput').value);

    if (!isNaN(cmInput)) {
      // Convert centimeters to feet
      const feet = cmInput / 30.48;

      // Display the converted length in feet
      document.getElementById('feetOutput').textContent = feet.toFixed(2) + ' feet';
    } else {
      // Display an error message when the input is not a valid number
      document.getElementById('feetOutput').textContent = 'Invalid input. Please enter a valid number.';
    }
  });
</script>
</body>
</html>
